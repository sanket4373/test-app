sudo: required

language: python

python:
  - '3.6'

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION: 1.26.2
    - DOCKER_VERSION: 19.03.6

install:
  - pip install coveralls

script:
  - python -m unittest discover -v -p services/web/test_*.py

after_success:
  - coverage combine --append && coveralls
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        make build-tag-push;
    fi   


